{% extends 'shared/_base_site.html' %}
{% block title %}{{ product.title|truncatechars:20 }}{% endblock %}
{% block content %}
    <h1>product detail</h1>
    <h3>{{ product.title }}</h3>
    <p>
        {{ product.short_description }}
    </p>
    <hr>
    <p>
        {{ product.full_description }}
    </p>
    <div>
        <img src="{{ product.thumbnail.url }}" alt="">
    </div>
{% endblock %}
